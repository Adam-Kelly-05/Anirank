name: Deploy Next.js App to S3

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      NEXT_TELEMETRY_DISABLED: 1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Cache Next.js build cache
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-next-${{ hashFiles('package-lock.json', 'next.config.*', 'src/**') }}
          restore-keys: |
            ${{ runner.os }}-next-${{ hashFiles('package-lock.json', 'next.config.*') }}-
            ${{ runner.os }}-next-

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js static site
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.ACCESSKEY }}
          aws-secret-access-key: ${{ secrets.SECRETACCESSKEY }}
          aws-region: eu-west-1

      - name: Sync Next static assets (_next)
        run: |
          aws s3 sync out/_next/ s3://anirank.ie/_next/ \
            --only-show-errors \
            --no-progress \
            --delete \
            --cache-control "public,max-age=31536000,immutable"

      - name: Sync site files (HTML / routes)
        run: |
          aws s3 sync out/ s3://anirank.ie \
            --only-show-errors \
            --no-progress \
            --delete \
            --exclude "_next/*" \
            --cache-control "public,max-age=0,must-revalidate"

      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
