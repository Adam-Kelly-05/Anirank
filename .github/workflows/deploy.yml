name: Deploy Next.js App to S3

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      NEXT_TELEMETRY_DISABLED: 1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js static site
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.ACCESSKEY }}
          aws-secret-access-key: ${{ secrets.SECRETACCESSKEY }}
          aws-region: eu-west-1

      - name: Install s5cmd
        run: |
          curl -L https://github.com/peak/s5cmd/releases/latest/download/s5cmd_2.2.2_Linux-64bit.tar.gz -o s5cmd.tar.gz
          tar -xzf s5cmd.tar.gz
          sudo mv s5cmd /usr/local/bin/s5cmd
          s5cmd version

      - name: Upload site (no-cache) - fast
        run: |
          s5cmd sync --delete --exclude "_next/*" \
            out/ s3://anirank.ie/ \
            --cache-control "public,max-age=0,must-revalidate"

      - name: Upload _next (long cache) - fast
        run: |
          s5cmd sync --delete \
            out/_next/ s3://anirank.ie/_next/ \
            --cache-control "public,max-age=31536000,immutable"

      - name: Invalidate CloudFront (small)
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/" "/index.html"
